	<head>
		<meta charset-'UTF-8'/>
		<title>Image Gallery</title>
		<link href='http://fonts.googleapis.com/css?family=Englebert' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styleforpages.css" />

	<body>
		<section id='image_gallery'>
			<article>
				<h2>Welcome to my image gallery!</h2>
				<p>This gallery contains images that I took on my own, as well as works of art by users on the
				popular art-sharing website, DeviantArt. Feel free to look around! </p>
			</article>
			<article>
				<!-- Google Picasa Image Gallery -->
				<embed type="application/x-shockwave-flash" 
				src="https://picasaweb.google.com/s/c/bin/slideshow.swf" width="400" height="267"
				flashvars="host=picasaweb.google.com&captions=1&hl=en_US&feat=flashalbum&RGB=0x000000&feed=https%3A%2F%2Fpicasaweb.google.com%2Fdata%2Ffeed%2Fapi%2Fuser%2F118235198996747877147%2Falbumid%2F5842580903863316385%3Falt%3Drss%26kind%3Dphoto%26hl%3Den_US" 
				pluginspage="http://www.macromedia.com/go/getflashplayer"></embed>
			</article>
		</section>
	</body>
</html>
